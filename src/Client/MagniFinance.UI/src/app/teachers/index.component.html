<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Teachers</h5>
            <magni-finance-teacher-filter (showTeacherForm)="onShowTeacherForm(null)"></magni-finance-teacher-filter>

            <magni-finance-teachers (showTeacherForm)="onShowTeacherForm($event)" [reloadData]="reloadData" ></magni-finance-teachers>

		  <div *ngIf="editDialogVisibility">
			<magni-finance-teacher-edit (visibleChange)="editDialogVisibility=$event" [record]="teacherRecord" [visible]="editDialogVisibility" (recordSaved)="reloadData = !reloadData"></magni-finance-teacher-edit>
		  </div>
		</div>
	</div>
</div>
