<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Students</h5>
            <magni-finance-student-filter (showStudentForm)="onShowStudentForm(null)"></magni-finance-student-filter>

            <magni-finance-students (showStudentForm)="onShowStudentForm($event)" [reloadData]="reloadData" ></magni-finance-students>

		  <div *ngIf="editDialogVisibility">
			<magni-finance-student-edit (visibleChange)="editDialogVisibility=$event" [record]="studentRecord" [visible]="editDialogVisibility" (recordSaved)="reloadData = !reloadData"></magni-finance-student-edit>
		  </div>
		</div>
	</div>
</div>
